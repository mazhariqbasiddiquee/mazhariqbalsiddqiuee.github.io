   const currentYear = new Date().getFullYear();

// Set the start date to January 1st of the current year

// Set the end date to the current date
const endDate = currentDate.toISOString().split('T')[0];

// Remove the previous calendarreact-activity-calendar

// Create a new calendar with the selected range
GitHubCalendar(calendarContainer, "mazhariqbasiddiquee", {
  responsive: true,
  range: `${startDate}..${endDate}`,
});
